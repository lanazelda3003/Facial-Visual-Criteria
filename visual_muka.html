<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visual Muka</title>
  <link rel="stylesheet" href="visual_muka.css" />
  <script src="visual_muka.js" defer></script>
</head>
<body>
  <h1>Tentukan Look Make Up Anda!!!</h1>

  <div class="step active" id="step1">
    <p>1. Pilih bentuk rahang</p>
    <button onclick="selectOption('rahang', 'rahang tegas')">Rahang Tegas</button>
    <button onclick="selectOption('rahang', 'rahang halus')">Rahang Halus</button>
  </div>

  <div class="step" id="step2">
    <p>2. Pilih bentuk hidung</p>
    <button onclick="selectOption('hidung', 'hidung mancung')">Hidung Mancung</button>
    <button onclick="selectOption('hidung', 'hidung pendek')">Hidung Pendek</button>
  </div>

  <div class="step" id="step3">
    <p>3. Pilih bentuk alis</p>
    <button onclick="selectOption('alis', 'alis tebal')">Alis Tebal</button>
    <button onclick="selectOption('alis', 'alis tipis')">Alis Tipis</button>
  </div>

  <div class="step" id="step4">
    <p>4. Pilih bentuk bibir</p>
    <button onclick="selectOption('bibir', 'bibir tebal')">Bibir Tebal</button>
    <button onclick="selectOption('bibir', 'bibir tipis')">Bibir Tipis</button>
  </div>

  <div class="result" id="result">
    <h2>Hasil Analisis Wajah</h2>
    <div id="output"></div>
    <button class="btn-reset" onclick="resetApp()">🔁 Kembali</button>
  </div>

</body>
</html>
